# Orb 'circleci/welcome-orb@0.4.1' resolved to 'circleci/welcome-orb@0.4.1'
version: 2
jobs:
  mybuild:
    docker:
    - image: circleci/node:dubnium
    working_directory: ~/repo
    steps:
        - restore_cache:
            keys: 
                - mycache-{{ checksum "package.json" }}
                - mycache-
        - run:
            command: yarn global add node-gyp && yarn install
            name: yarnCmdTP
        - run:
            command: echo $CACHE_VERSION
            name: cacheVer
        - save_cache:
            key: mycache-{{ checksum "package.json" }}
            paths:
                - node_modules
workflows:
  welcome:
    jobs:
    - mybuild
  version: 2